<div class="container-fluid">
  <mmw-page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></mmw-page-header>
  <div class="row">
    <div class="col-md-12 col-sm-12">

    <h4>{{ 'FORGOT.LBL_TYPE_EMAIL' | translate }}</h4><br><br>
    <form [formGroup]="formModel" (ngSubmit)="onForgot()" novalidate>
      <div *ngIf="forgotAlert.visible" class="alert alert-{{forgotAlert.status}}" role="alert">
        <strong>{{forgotAlert.strong}}</strong> {{forgotAlert.message}}
      </div>
      <div class="form-group" [class.has-warning]="!formModel.get('email').valid" [class.has-danger]="showFormError">
        <label for="email">{{ 'FORGOT.LBL_EMAIL' | translate }}</label>
        <input type="email" class="form-control" id="email" placeholder="{{ 'FORGOT.PLACEHOLDER_EMAIL' | translate}}" formControlName="email">
        <span class="form-text text-muted" *ngIf="!formModel.get('email').valid">
          {{ 'FORGOT.MSG_EMAIL' | translate }}
        </span>
      </div>
      <button type="submit" class="btn btn-primary">{{ 'FORGOT.BTN_RESET_PWD' | translate }}</button>
    </form>
    <br>
    <br>
    <p> {{ 'FORGOT.BACK' | translate }} <a [routerLink]="['/login']">login</a></p>
  </div>
</div>
</div>
