<div class="container-fluid">
  <mmw-page-header [title]="pageHeader.title" [strapline]="pageHeader.strapline"></mmw-page-header>

  <div class="row">
    <!--Main Content -->
    <div class="col-xs-12 col-sm-12 col-md-11 col-lg-10">
      <section id="Description">
        <h3>Description</h3>
        <div [innerHtml]="descriptionHtml"></div>
      </section>
      <section id="News">
        <h3>News</h3>
        <div id="Changelog">
          <h4>Changelog</h4>
          <div [innerHtml]="changelogHtml"></div>
        </div>
        <div id="Releases">
          <h4>Releases</h4>
          <div [innerHtml]="releasesHtml"></div>
        </div>
      </section>
      <section id="Features">
        <h3>Features</h3>
        <div [innerHtml]="featuresHtml"></div>
      </section>
      <section id="FutureExtensions">
        <h3>Future extensions</h3>
        <div [innerHtml]="futureExtensionsHtml"></div>
      </section>
      <section id="Video">
        <h3>Video</h3>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/98BvBs4RfMQ" frameborder="0"
                  allowfullscreen></iframe>
        </div>
      </section>
      <section id="Images">
        <h3>Images</h3>
        <modal-gallery [modalImages]="images"></modal-gallery>
      </section>
      <section id="License">
        <h3>License</h3>
        <div [innerHtml]="licenseHtml"></div>
      </section>
    </div>

    <!--Nav Bar -->
    <div class="col-md-1 col-lg-2">
      <div class="menu">
        <ul class="nav">
          <li>
            <a pageScroll class="sidebar-link" href="#Description">Description</a>
            <ul class="nav nav-stacked">
              <li><a pageScroll class="sidebar-link" href="#Changelog">Changelog</a></li>
              <li><a pageScroll class="sidebar-link" href="#Releases">Releases</a></li>
            </ul>
          </li>
          <li><a pageScroll class="sidebar-link" href="#News">News</a></li>
          <li><a pageScroll class="sidebar-link" href="#Features">Features</a></li>
          <li><a pageScroll class="sidebar-link" href="#FutureExtensions">Future extensions</a></li>
          <li><a pageScroll class="sidebar-link" href="#Video">Video</a></li>
          <li><a pageScroll class="sidebar-link" href="#Images">Images</a></li>
          <li><a pageScroll class="sidebar-link" href="#License">License</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
