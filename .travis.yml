language: node_js
node_js:
  - "7"
os:
  - linux
  - osx
dist: trusty # to use Ubuntu 14.04
#osx_image: xcode8.3 # to use macOS Sierra 10.12
env:
  global:
    - secure:  # CODECLIMATE
    - secure:  # COVERALLS
before_install:
  - bash travisci/before_install.sh
addons:
  firefox: latest
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++-4.8
      - google-chrome-stable
before_script:
  - source travisci/before_script.sh # starts in the same shell
script:
  - bash travisci/travis_script.sh
after_success:
  - bash travisci/after_success.sh
branches:
  only: master
cache:
  apt: true
  bundler: true
  directories:
    - node_modules